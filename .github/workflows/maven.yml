# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  mavenGoal: "clean install"
  
jobs:
  call-build-in-GithubActions-repo:
    uses: vasusheoran/GithubActions/.github/workflows/build.yml@main
    with:
      build-script: pom.xml
  call-deploy-in-GithubActions-repo:
    needs: call-build-in-GithubActions-repo
    uses: vasusheoran/GithubActions/.github/workflows/deploy.yml@main
    secrets:
       host: ${{ secrets.DC_HOST }}
       user: ${{ secrets.DC_USER }}
       password: ${{ secrets.DC_KEY }}
